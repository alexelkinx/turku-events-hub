      <div id="info-card" class="container-xl rounded-5 event-img-bg mt-4">
        <div
          class="card opacity-75 rounded-5 event-card-pos ms-4 py-4"
          style="width: 20rem"
        >

            src="assets/icons/sport-icon.png"
            class="card-img-top event-card-img mx-auto mt-4"
            alt="Sport"
          />
        </div>
      </div>

      <!-- Details of the event -->
      <div id="event-details" class="container-xl">
        <h2 class="text-center my-4"><strong>Details</strong></h2>
        <!-- Grid for detailed infos - to remove lines use border-0 class in list elements, px-0 to align text-->
        <div class="row my-5">
          <div class="col-2">
            <ul class="list-group list-group-flush lead">
              <li class="list-group-item fw-bold">Type</li>
              <li class="list-group-item fw-bold">Description</li>
              <li class="list-group-item fw-bold">Location</li>
            </ul>
          </div>
          <div class="col-10">
            <ul class="list-group list-group-flush lead">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Event schedule -->
      <div id="event-schedule" class="container-xl">
        <h2 class="text-center"><strong>Schedule</strong></h2>
        <div class="schedule-bg rounded-4 my-4"></div>
      </div>

      <!-- Subscribe section -->
      <div class="subscribe">
        <!-- Subscribe Left Section-->
        <div class="subscribe-side">
          <img
            class="sub-bg"
            src="./assets/subscribe-side.png"
            alt="background image"
          />
          <form class="sub-form">
            <h2>SUBSCRIBE FOR OUR NEWSLETTER</h2>
            <div class="input-group mb-3">
              <!-- Complete "action" when PHP is released-->
              <input
                method="post"
                action=""
                type="text"
                class="form-control"
                placeholder="Enter your email address"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Subscribe
              </button>
            </div>
          </form>
        </div>
        <div class="contact-side">
          <img
            class="contact-bg"
            src="./assets/contact-side.png"
            alt="background image"
          />
          <!-- Subscribe right section-->

            <div>
              <div class="contact-item">
